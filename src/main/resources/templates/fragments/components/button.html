<th:block th:fragment="button(buttonOptions)">
    <button type="button" class="govuk-button" th:classappend="${buttonOptions.classes}" th:text="${buttonOptions.text}" th:if="${!#strings.isEmpty(buttonOptions.text) && #strings.isEmpty(buttonOptions.href) && !buttonOptions.isStartButton}" th:disabled="${buttonOptions.disabled}" th:attrappend="aria-disabled=${buttonOptions.disabled}"></button>

    <button type="submit" class="govuk-button" th:if="${#strings.isEmpty(buttonOptions.text) && #strings.isEmpty(buttonOptions.href) && !buttonOptions.isStartButton}" th:disabled="${buttonOptions.disabled}" th:attrappend="aria-disabled=${buttonOptions.disabled}">Submit</button>

    <a href="#" role="button" draggable="false" class="govuk-button" th:classappend="${#strings.isEmpty(buttonOptions.classes) ? '' : buttonOptions.classes}" data-module="govuk-button" th:if="${!#strings.isEmpty(buttonOptions.href)}" th:href="${buttonOptions.href}">
         <span class="govuk-button__text" th:text="${buttonOptions.text}"></span>
         <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false" th:if="${buttonOptions.isStartButton}">
             <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
         </svg>
     </a>

</th:block>
