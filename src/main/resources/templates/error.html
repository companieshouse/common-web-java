<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/chsBaseLayout}">

    <head>
        <title>Server error</title>
    </head>
    <body>
        <div layout:fragment="content">

            <div class="text">
                <h1 class="govuk-heading-l">Sorry we are experiencing technical difficulties</h1>
            </div>

            <p class="govuk-body">Try again in a few moments.</p>
            <p class="govuk-body">
                If this problem continues please
                <a th:href="@{{enquiries}(enquiries=${@environment.getProperty('enquiries')})}">email us</a>
            </p>
          
        </div>
    </body>
</html>
